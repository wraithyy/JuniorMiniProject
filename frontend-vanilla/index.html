<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakty - Vanilla TypeScript</title>
  </head>
  <body>
    <h1>Správa kontaktů - Vanilla TypeScript</h1>

    <div id="app">

      <div class="form-container" id="form">
        <h2>Contact Form</h2>
        <p id="errors" style="color: #dd0000"></p>
        <div class="form-group">
          <form class="form-horizontal">

            <!-- TODO TypeScript kontrolu required -->
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Mary"  required/>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Sue"  required/>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="example@example.com"  required/>
            <p id="incorrectEmail" style="color: #dd0000"></p>


            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="+000 123 456 789" /> <!-- Tady by mohlo být ještě pattern pro specifické -->

            <label for="note">Note</label>
            <textarea name="note" id="note" placeholder="Note"></textarea>



            <label for="gender">Gender:</label>
            <div id="gender">

              <div class="singleGender">
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>

              </div>
              <div class="singleGender">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>

              </div>

              <div class="singleGender">
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>

              </div>


            </div>


            <div class="detail-panel">
              <p> = Address = </p>

              <label for="city">City:</label>
              <input type="text" name="city" id="city" placeholder="City" />

              <label for="street">Street:</label>
              <input type="text" name="street" id="street" placeholder="Street" />

              <label for="houseNumber">House Number:</label>
              <input type="text" name="houseNumber" id="houseNumber" placeholder="House Number" />

              <label for="zipCode">Zip Code:</label>
              <input type="number" name="zipCode" id="zipCode" placeholder="Zip Code" />

            </div>


            <!-- TODO Nějaká kontrola správného datumu a převedení na správnou verzi pro backend -->
            <label for="birthDate">Birthday:</label>
            <input type="text" name="birthDate" id="birthDate" placeholder="Birthday" />

            <button type="submit">Submit</button>

          </form>
        </div>
      </div>


      <div class="list-panel">
        <div class="list-view-header">
          <h2>Contact List</h2>
          <ul id="contacts-list">
            <li>
              <div class="contact-name">Person One</div>
              <div class="detail-panel">
                personone@mail.com
                <button class="delete-btn">Delete</button>
              </div>
            </li>
            <li>Person Two</li>
          </ul>

        </div>

      </div>


    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
