<header>
  <h1>Contact Manager</h1>
  <nav>
    <button>Contacts</button>
    <button>Add</button>
  </nav>
</header>

<div class="form-container">
  <form id="contact-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="John" required />
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Doe" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="john@example.com" required />
    </div>

    <div>
      <div class="form-group">
        <label>Gender</label>
      </div>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other / Undisclosed</label>
      </div>
    </div>


    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+420 123 456 789"
        required />
    </div>

     <div class="form-group">
      <label for="note">Note</label>
      <textarea id="note" placeholder="any additional detail (optional)" ></textarea>
    </div>


</div>


<button type="submit">Add Contact</button>
</form>
</div>

<div class="list-view">
  <section class="list-panel">
    <h2>Contacts</h2>
    <ul id="contacts-list">
      <li>
        <span class="contact-name">No contacts yet...</span>
      </li>
    </ul>
  </section>

  <section class="detail-panel">
    <h2>Details</h2>
    <p>Select a contact to view details.</p>
  </section>
</div>
